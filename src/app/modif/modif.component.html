<div class="container-fluid mt-5">
  
      <!-- Deuxième moitié de la page -->
           
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-3">
                            <input [(ngModel)]="hero.name" type="text" class="form-control m-1" placeholder="Name">
                        </div>
                        <div class="col-3">
                            <input [(ngModel)]="hero.power" type="text" class="form-control m-1" placeholder="Power">
                        </div>
                        <div class="col-3">
                            <input [(ngModel)]="hero.image" type="text" class="form-control m-1" placeholder="Image URL">
                        </div>
                        <div class="col-3">
                            <button class="btn btn-danger btn-block m-1" type="button" (click)="onupdateHero()">Save</button>
                            </div>  <div class="col-3">
                            <button class="btn btn-info btn-block m-1" type="button" (click)="ngOnInit()">Cancel</button>
                        </div>
                    </div>
                </div>
