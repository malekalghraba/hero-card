<div class="row m-5">
    <div class="col-md-3">
      <input type="text" class="form-control m-1" placeholder="hero name" [(ngModel)]="hero.name">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control m-1" placeholder="power" [(ngModel)]="hero.power">
    </div>
    <div class="col-md-3">
      <input type="text" class="form-control m-1" placeholder="image" [(ngModel)]="hero.image">
    </div>
    <div class="col-md-3">
      <button type="button" class="btn form-control m-1" (click)="createHero()">Create</button>
    </div>
  </div>
