<div class="container">
    <h1 class="text-center mt-5 text-light">Hero App</h1>
  
    <div class="row m-5">
      <div class="col-md-3">
        <input type="text" class="form-control m-1" placeholder="hero name" [(ngModel)]="newHero.name">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control m-1" placeholder="power" [(ngModel)]="newHero.power">
      </div>
      <div class="col-md-3">
        <input type="text" class="form-control m-1" placeholder="image" [(ngModel)]="newHero.image">
      </div>
      <div class="col-md-3">
        <button type="button" class="btn form-control m-1" (click)="createHero()">Create</button>
      </div>
    </div>
  
    <div class="row mt-5">
      <div class="col-md-3" *ngFor="let hero of heroes">
        <div class="card m-1">
          <img [src]="hero.image" class="card-img m-1" alt="...">
          <div class="card-body">
            <h1 class="card-title">{{ hero.name }}</h1>
            <p>{{ hero.power }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
